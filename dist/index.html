        async function getWishlists(user_id) {

          const wishlists = []

          const querySnapshot = await firebase.firestore().collection("wishlists")
            .where("user_id", "==", user_id)
            .where("deleted", "==", false)
            .get();

          querySnapshot.forEach((doc) => wishlists.push(doc.data()));

          return wishlists

        }
